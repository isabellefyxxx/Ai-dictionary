const allTags = [...new Set(entries.flatMap(e => e.tags))];

function drawCard() {
  const pool = activeTag ? entries.filter(e => e.tags.includes(activeTag)) : entries;
  if (pool.length === 0) return;
  let idx;
  do { idx = Math.floor(Math.random() * pool.length); } while (pool.length > 1 && entries.indexOf(pool[idx]) === lastDrawn);
  const e = pool[idx];
  lastDrawn = entries.indexOf(e);

  const card = document.getElementById('drawnCard');
  card.classList.add('shake');
  setTimeout(() => card.classList.remove('shake'), 400);

  document.getElementById('drawnEmoji').textContent = e.emoji;
  document.getElementById('drawnTerm').textContent = e.term;
  document.getElementById('drawnPinyin').textContent = e.pinyin;
  document.getElementById('drawnPos').textContent = e.pos;
  document.getElementById('drawnDef').textContent = e.definition;
  document.getElementById('drawnExample').innerHTML = 'ğŸ’¬ ' + e.example;
  document.getElementById('drawnTags').innerHTML = e.tags.map(t => {
    const c = tagColors[t] || {bg:"#eee",text:"#666"};
    return `<span class="drawn-tag" style="background:${c.bg};color:${c.text}">#${t}</span>`;
  }).join('');

  document.getElementById('overlay').classList.add('show');
}

function closeDrawn(evt) {
  if (evt && evt.target.id !== 'overlay' && !evt.target.classList.contains('btn-close')) return;

function renderTags() {

  }).join('');
  row.querySelectorAll('.tag-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const t = btn.dataset.tag;
      activeTag = activeTag === t ? null : t;
      renderTags();
      render();
    });
  });
}

function buildCard(e, gi) {
  const c1 = tagColors[e.tags[0]] || {bg:"#eee",text:"#666"};
  const tagsHtml = e.tags.map(t => {

  }).join('');
  const isFlipped = flipped.has(gi);
  return `<div class="card-wrap ${isFlipped?'flipped':''}" data-gi="${gi}" style="animation-delay:${(gi%12)*0.04}s">
    <div class="card-inner">

        <div class="card-term">${e.term}</div>
        <div class="card-pinyin">${e.pinyin}</div>
        <div class="card-pos">${e.pos}</div>
        <div class="card-tags">${tagsHtml}</div>
        <div class="card-hint">ğŸ‘† ç‚¹å‡»ç¿»è½¬</div>
      </div>
      <div class="card-back">
        <div class="back-term">${e.term}</div>
        <div class="back-pos">${e.pinyin} Â· ${e.pos}</div>
        <div class="back-def">${e.definition}</div>
        <div class="back-example">ğŸ’¬ ${e.example}</div>
        <div class="back-hint">ğŸ‘† ç‚¹å‡»ç¿»å›</div>
      </div>
    </div>
  </div>`;
}

function render() {
  const grid = document.getElementById('grid');
  const empty = document.getElementById('empty');
  const filtered = entries.filter(e => {
    if (activeTag && !e.tags.includes(activeTag)) return false;
    return true;
  });

  document.getElementById('countLine').textContent = activeTag
    ? `ã€Œ${activeTag}ã€åˆ†ç±» Â· ${filtered.length} æ¡`
    : `å…± ${filtered.length} æ¡è¯æ¡ Â· ç‚¹å‡»å¡ç‰‡ç¿»è½¬æŸ¥çœ‹é‡Šä¹‰`;

  if (filtered.length === 0) {
    grid.style.display = 'none';
    empty.style.display = 'block';
    return;
  }
  grid.style.display = 'grid';
  empty.style.display = 'none';

  grid.innerHTML = filtered.map(e => buildCard(e, entries.indexOf(e))).join('');

  grid.querySelectorAll('.card-wrap').forEach(card => {
    card.addEventListener('click', () => {
      const gi = parseInt(card.dataset.gi);
      if (flipped.has(gi)) flipped.delete(gi); else flipped.add(gi);
      card.classList.toggle('flipped');
    });
  });
}
